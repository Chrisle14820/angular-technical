<div class="modal-whole">
  <img class="modal-img" [src]="product.image_link" />
  <div class="modal-body">
    <div class="modal-name"><b><u>{{product.name}}</u></b></div>
    <br>
    <div class="modal-desc">{{product.description}}</div>
    <br>
    <div class="modal-rate">Rating: {{product.rating}}&#11088;</div>
    <div class="modal-price">Price: ${{product.price}}</div>
    <button class="btn btn-med btn-primary" (click)="openLink()">Buy Now</button>
    <br>
  </div>
</div>
